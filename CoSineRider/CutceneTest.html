	var ajax = new XMLHttpRequest();
	ajax.open("GET", "https://syllabusgames.github.io/CoSineRider/Cutscenes/Cutscene1.svg", true);
	ajax.send();
	ajax.onload = function(e) {
		var div = document.createElement("div");
		document.body.appendChild(div);
		div.innerHTML = ajax.responseText;
		
		//		set comic's position to absolute and place the upper right corner at 0,0
		div.style = "position: absolute; margin: 0px 0px 0px 0px left:0px; top:0px;";
		for(i = div.childNodes.length-1 ; i > -1 ; i--){
			if(div.childNodes[i].toString() == "[object SVGSVGElement]"){//		find the child of div that actually contains the .svg information
				var comicSvgObject = div.childNodes[i];
				break;
			}
		}
		//		set the .svg width to the screen size
		comicSvgObject.setAttribute("width" , "1000px");
