		list.sort(function (a, b) {
			itmp = a[1].localeCompare(b[1]);//		compare subjects
			a[11] = a[1];//		store the variable used to sort the list in slot 12
			b[11] = b[1];//		store the variable used to sort the list in slot 12
			if (itmp == 0) {
				itmp = a[5].localeCompare(b[5]);
				if (a[5] != b[5]) {//		compare ratings. (runs if ratings are not the same)
					switch (a[5]) {//		No just leaves itmp at 0
						case "YES!":
							itmp = -3;
							break;
						case "Yes":
							itmp = -2;
							break;
						case "Maybe":
							itmp = -1;
							break;
					}
					switch (b[5]) {
						case "YES!":
							itmp += 3;
							break;
						case "Yes":
							itmp += 2;
							break;
						case "Maybe":
							itmp += 1;
							break;
					}
				} else {
					if (a[0] != b[0]) {//		compare game Type. (runs if types are not the same)
						switch (a[0]) {//		No just leaves itmp at 0
							case "Edu":
								itmp = -3;
								break;
							case "Sim":
								itmp = -2;
								break;
							case "HW":
								itmp = -1;
								break;
						}
						switch (b[0]) {
							case "Edu":
								itmp += 3;
								break;
							case "Sin":
								itmp += 2;
								break;
							case "HW":
								itmp += 1;
								break;
						}
					} else {
						itmp = a[2].localeCompare(b[2]);//		compare names
					}
				}
			}
			return itmp;
		});//	sort by subject, then by rating, then Edu-Sim-HW, then by name

		function markUpdate(){
			markTime += 0.016666;
			if(markTopOfScreen != window.pageYOffset){//		the screen has been scrolled or resized
				markTopOfScreen = window.pageYOffset;
				markTime = 0;
			}else if(markTime > 0.7){//		screen has been still for over 1/2 seconds
				markTop.setAttribute('y', Math.round(((window.pageYOffset || document.documentElement.scrollTop)//		get top of screen Y position in local (ViewBox) space pixels
				*8000/document.getElementById("svgViewBox").clientHeight//		convert from ViewBox coordinates to screen coordiantes. 8000 is the ViewBox height value
				-100)/40)*40+100-2+80);//		round to the nearest 40 pixels which should place it on a dividing line

			
				markBottom.setAttribute('y', Math.round((((window.pageYOffset || document.documentElement.scrollTop)+window.innerHeight)//		get top of screen Y position in local (ViewBox) space pixels
				*8000/document.getElementById("svgViewBox").clientHeight//		convert from ViewBox coordinates to screen coordiantes. 8000 is the ViewBox height value
				-100)/40)*40+100-2-80);//		round to the nearest 40 pixels which should place it on a dividing line
			//	markerTop.setAttribute('y', document.getElementById("svgViewBox").clientHeight);
			//	console.log(window.innerHeight);
			}
			
			window.requestAnimationFrame(markUpdate);
		}

		function imageUpdate(imageLink){
			if(imageLink == ""){
				fadeIn = false;
			}else if(window.innerWidth > 600){
				fadeIn = true;
				screenShot.style.display = "block";
				screenShot.style.top = Math.max(window.pageYOffset+10 , 100);
				screenShot.setAttribute("src" , "../../GameListImages/"+imageLink+".png");
			}
			if(!fading){//		if imageFade() is not already running
				fading = true;
				imageFade();
			}
		}

		var fadeIn = true;
		var fading = false;
		var fadeValue = 0.1;

		function imageFade(){
			//		shift fade value in direction set in imageUpdate()
			if(fadeIn){
				fadeValue += 0.07;
			}else{
				fadeValue -= 0.05;
			}
			//		if fade ends, stop this function from being called again and set the final value to exactly what it should be.
			if(fadeValue > 0.93){
				fadeValue = 0.93;//		set to 1 so there are 2 frames where the cursor is off the selection but the image has not started fading yet
				fading = false;
			}else if(fadeValue < 0){
				fadeValue = 0;
				screenShot.style.display = "none";//		hide image
				fading = false;
			}
			screenShot.style.opacity = Math.min(fadeValue , 0.85);
			if(fading)//		fade has not reached its final value so call this function again next frame
				requestAnimationFrame(imageFade);
		}

	</script>
